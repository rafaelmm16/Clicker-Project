<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/base.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="sidebar bg-white p-4 rounded shadow-md">
                <h2 class="text-xl font-bold mb-4">Menu de Compras</h2>
                <ul>
                    <li id="disket" class="mb-2">Disket (Quantidade: <span class="quantity">0</span>, Valor: <span class="value">10</span>) <button class="buy-button bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600" data-item="disket">Comprar</button></li>
                    <li id="cd" class="mb-2">CD (Quantidade: <span class="quantity">0</span>, Valor: <span class="value">20</span>) <button class="buy-button bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600" data-item="cd">Comprar</button></li>
                    <li id="dvd" class="mb-2">DVD (Quantidade: <span class="quantity">0</span>, Valor: <span class="value">30</span>) <button class="buy-button bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600" data-item="dvd">Comprar</button></li>
                    <li id="pendrive" class="mb-2">Pendrive (Quantidade: <span class="quantity">0</span>, Valor: <span class="value">50</span>) <button class="buy-button bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600" data-item="pendrive">Comprar</button></li>
                </ul>
            </div>
            <div class="main-content col-span-2 bg-white p-4 rounded shadow-md">
                <h1 class="text-3xl font-bold mb-4">Clicker Game</h1>
                <button id="click-button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Click!</button>
                <p id="click-count" class="text-lg mt-4">0</p>
            </div>
        </div>
    </div>
    <script src="/Web/script.js"></script>
</body>
</html>
