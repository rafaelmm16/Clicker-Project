<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu de Compras</h2>
            <ul>
                <li id="disket">Disket (Quantidade: <span class="quantity">0</span>, Valor: <span class="value">10</span>)</li>
                <li id="cd">CD (Quantidade: <span class="quantity">0</span>, Valor: <span class="value">20</span>)</li>
                <li id="dvd">DVD (Quantidade: <span class="quantity">0</span>, Valor: <span class="value">30</span>)</li>
                <!-- Adicione os outros itens de compra aqui -->
            </ul>
            <p>Pontos de Clique: <span id="click-points">0</span></p>
        </div>
        <div class="main-content">
            <h1>Clicker Game</h1>
            <button id="click-button">Click!</button>
            <p id="click-count">0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
